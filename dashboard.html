<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent: #f97316;
      --text: #1f2933;
      --bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* TOP BAR */
    .topbar{
      width: 90%;
      display: flex;
      justify-content: flex-end;
      padding: 15px 25px;
      gap: 15px;
    }
    .top-btn{
      background-color: var(--accent);
      color: white;
      padding: 8px 18px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 20px auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.4rem;
      font-weight: 600;
      color: var(--accent);
    }

    .card {
      width: 100%;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* 60% AND 40% WIDTH */
    .card1{
      flex: 0 0 60%;
      background-color: var(--bg);
      border: 1px solid var(--accent);
      padding: 20px;
      border-radius: 20px;
      transition: 0.2s;
      min-width: 280px;
    }
    .card2{
      flex: 0 0 30%;
      background-color: var(--bg);
      border: 1px solid var(--accent);
      padding: 20px;
      border-radius: 20px;
      transition: 0.2s;
      min-width: 280px;
    }

    /* Hover */
    .card1:hover,
    .card2:hover {
      background-color: #fff7ed;
    }

    .records{
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .progress {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .progress-container {
      width: 65%;
      height: 15px;
      background-color: var(--bg);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--accent);
      min-width: 200px;
    }

    .progress-bar{
      width: 0;
      height: 100%;
      background-color: var(--accent);
    }

    .percentage{
      font-size: 20px;
      font-weight: bold;
    }

    .statesBox{
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .quizDetails{
      text-align: center;
      flex: 1;
      min-width: 150px;
    }

    .scoreBox{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .passFailBox{
      background-color: rgb(164, 230, 164);
      color: white;
      padding: 2px 5px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }

    .card2 .buttons{
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      background-color: var(--accent);
      color: #fff;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ea580c;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    /* MOBILE: 50% - 50% */
    @media (max-width: 600px){
      .card1,
      .card2{
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a class="top-btn"><i class="fa-regular fa-user"></i> Profile</a>
    <a class="top-btn"><i class="fa-solid fa-toggle-off"></i> Logout</a>
  </div>

  <div class="container">

    <div class="header">
      <h1 class="name">Welcome back,</h1>
      <p>Choose your next action below.</p>
    </div>

    <div class="card">

      <div class="card1">
        <h1 class="records">Records</h1>

        <div class="progress">
          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <div class="percentage"><span id="percentageVal"></span>%</div>
        </div>

        <div class="statesBox">
          <div class="quizDetails quizDetails-1">
            <h3>HTML Quiz</h3>
            <div class="scoreBox">
              <p class="score"></p>
              <p class="passFailBox">Not Attempted</p>
            </div>
          </div>

          <div class="quizDetails quizDetails-2">
            <h3>CSS Quiz</h3>
            <div class="scoreBox">
              <p class="score"></p>
              <p class="passFailBox">Not Attempted</p>
            </div>
          </div>

          <div class="quizDetails quizDetails-3">
            <h3>JS Quiz</h3>
            <div class="scoreBox">
              <p class="score"></p>
              <p class="passFailBox">Not Attempted</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card2">
        <h2>Check Your Knowledge</h2>

        <div class="buttons">
          <a class="btn Quizbtn quizBtn-1" onclick="startQuiz(0)">HTML Quiz <i class="fa-solid" id="firstQuizLock"></i></a>
          <a class="btn Quizbtn quizBtn-2">CSS Quiz <i class="fa-solid" id="secondQuizLock"></i></a>
          <a class="btn Quizbtn quizBtn-3">JavaScript Quiz <i class="fa-solid" id="thirdQuizLock"></i></a>
        </div>
      </div>
    </div>

    <footer>© 2025 Quiz App — All Rights Reserved</footer>

  </div>

  <script src="dashboard.js"></script>
</body>
</html>
