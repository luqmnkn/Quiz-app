<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2a2a2a;
            --secondary: #3e3e3e;
            --text: #d4d4d4;
            --accent: #6a5acd;
            --accent-hover: #7b68ee;
            --accent-gradient: linear-gradient(135deg, #6a5acd, #7b68ee);
            --card-gradient: linear-gradient(135deg, #2a2a2a, #3e3e3e);
            --border: #4b4b4b;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--primary);
            color: var(--text);
            animation: fadeIn 0.4s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for 50/50 Split */
        main {
            display: flex;
            width: 100%;
            max-width: 1000px; /* Optional: limits total width for better UI */
            min-height: 80vh;
            align-items: center;
        }

        /* Form Side (50%) */
        .form {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* Logo Side (50%) */
        .logo {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Adjustments to existing classes */
        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
        }

        .header h2 {
            font-size: 28px;
            color: var(--accent);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 30px;
        }

        .box {
            width: 100%; /* Changed from 350px to fill its half */
            max-width: 400px;
            padding: 30px;
            border-radius: 18px;
            background: var(--card-gradient);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .box input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: rgba(58, 58, 58, 0.3);
            color: var(--text);
            outline: none;
        }

        #loginBtn {
            width: 100%; /* Changed from 350px to match box */
            max-width: 400px;
            padding: 12px;
            margin-top: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: var(--accent-gradient);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
        }

        a {
            margin-top: 15px;
            text-decoration: none;
            color: var(--accent);
        }

        /* Logo Question Marks */
        .qstnMark {
            display: inline-block;
            font-size: 50px;
            font-weight: bold;
            color: var(--accent);
        }

        .qstnMark:nth-child(1) { transform: rotate(-15deg); font-size: 200px; }
        .qstnMark:nth-child(2) { transform: rotate(0deg); font-size: 300px; }
        .qstnMark:nth-child(3) { transform: rotate(15deg); font-size: 200px; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            main { 
                justify-content: center;
                align-items: center;
                flex-direction: column }
            .form { width: 100%; }
            .logo { display: none;  }
        }
    </style>
</head>
<body>

<main>
    <div class="form">
        <div class="header">
            <h2>Quiz App</h2>
        </div>

        <h1>Login page</h1>

        <div class="box">
            <input type="email" placeholder="email" id="loginEmail">
            <input type="password" placeholder="password" id="loginPassword">
        </div>

        <button id="loginBtn">LOGIN</button>
        <a href="./signup.html">Create new account</a>
    </div>

    <div class="logo">
        <span class="qstnMark">?</span>
        <span class="qstnMark">?</span>
        <span class="qstnMark">?</span>
    </div>
</main>

<script src="login.js"></script>
</body>
</html>
