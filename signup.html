<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Quiz App</title>
</head>
<style>
    :root{
        --accent: #f97316;  /* orange */
        --text: #1f2933;   /* main text */
        --bg: #ffffff;     /* background */
    }

    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body{
        height: 100vh;
        background-color: var(--bg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--text);
    }

    /* Main Box */
    .box{
        width: 380px;
        background-color: var(--bg);
        padding: 35px;
        border-radius: 18px;
        border: 1px solid var(--accent);
        display: flex;
        flex-direction: column;
        gap: 18px;
        text-align: center;
    }

    .box h1{
        font-size: 28px;
        color: var(--text);
        margin-bottom: 10px;
    }

    /* Input Fields */
    .box input{
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid var(--accent);
        background-color: var(--bg);
        font-size: 16px;
        outline: none;
        transition: 0.2s ease;
        color: var(--text);
    }

    .box input:focus{
        background-color: #fff7ed;
    }

    /* Button */
    .box button{
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        font-size: 18px;
        border-radius: 999px;
        border: none;
        background-color: var(--accent);
        color: #fff;
        cursor: pointer;
        transition: 0.2s ease;
    }

    .box button:hover{
        background-color: #ea580c;
    }

    /* Output text */
    #text{
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        color: var(--text);
    }
    .header{
        margin-top: 20px;
        width: 100%;
        padding: 15px 0;
        text-align: center;
        margin-bottom: 25px;
    }

    .header h2{
        font-size: 28px;
        font-weight: 600;
        color: var(--accent);
        letter-spacing: 1px;
    }

</style>
<body>
    
    <div class="header">
    <h2>Quiz App</h2>
</div>


<div class="box">
<h1>signup Form</h1>

<input type="text" placeholder="FirstName" id="firstName">
<input type="text" placeholder="SecondName" id="secondName">
<input type="email" placeholder="email" id="email">
<input type="password" placeholder="password" id="password">
<input type="password" placeholder="confirmPassword" id="confirmPassword">


<button>submit</button>
</div>

<div>
    <h1 id="text">
        
    </h1>
</div>


    <script src="signup.js"></script>
</body>
</html>
